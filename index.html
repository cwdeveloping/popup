<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button onclick="togglePopup()">Open Popup</button>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="togglePopup()">&times;</span>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem corrupti temporibus facilis quia atque ullam obcaecati asperiores quae laborum illum quos a dolore exercitationem id repellat, nostrum adipisci nobis ipsam.
            </p>
            <button class="ok-button" onclick="togglePopup()">OK</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
